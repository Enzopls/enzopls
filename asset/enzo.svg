<svg width="600" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(0,255,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,255);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  <style>
    .header { fill: url(#grad1); font-size: 45px; font-family: Arial, sans-serif; opacity: 0; text-anchor: middle; }
    .subheader { fill: url(#grad2); font-size: 35px; font-family: Arial, sans-serif; opacity: 0; text-anchor: middle; }
    .slide-in {
      animation: slideIn 3s ease-in-out forwards;
    }
    .slide-in-late {
      animation: slideIn 3s ease-in-out forwards;
      animation-delay: 1s;
    }
    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
  <text x="50%" y="50" class="header slide-in">Hello, I'm Enzo</text>
  <text x="50%" y="100" class="subheader slide-in-late">Learner and Beginner</text>
</svg>
