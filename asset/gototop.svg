<svg width="800" height="100" viewBox="0 0 800 100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; justify-content: center; align-items: center; height: 100%;">
      <style>
        .back-to-top {
          display: inline-block;
          padding: 12px 24px;
          background-color: #007acc;
          color: #ffffff;
          font-family: Arial, sans-serif;
          font-size: 18px;
          font-weight: bold;
          text-decoration: none;
          border-radius: 8px;
          transition: background-color 0.3s ease, transform 0.3s ease;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .back-to-top:hover {
          background-color: #005f99;
          transform: translateY(-3px);
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .back-to-top:active {
          transform: translateY(-1px);
          box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
      </style>

      <a href="#top" class="back-to-top">⬆️ Back to Top</a>
    </div>
  </foreignObject>
</svg>
