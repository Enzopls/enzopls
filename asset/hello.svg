<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(0,255,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,255);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  <style>
    .header { fill: url(#grad1); font-size: 45px; font-family: Arial, sans-serif; opacity: 0; }
    .subheader { fill: url(#grad2); font-size: 35px; font-family: Arial, sans-serif; }
    .fade-in { 
      animation: fadeInAnimation 3s ease-in 1; 
    }
    .fade-in-late {
      animation: fadeInAnimation 3s ease-in 1; 
      animation-delay: 1s; 
      animation-fill-mode: forwards;
    }
    @keyframes fadeInAnimation {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <text x="50" y="120" class="subheader fade-in">Learner and Beginner</text>
  <text x="50" y="60" class="header fade-in-late">Hello, I'm Enzo</text>
</svg>
