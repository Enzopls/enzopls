<svg fill="none" viewBox="0 0 800 300" width="800" height="300" xmlns="http://www.w3.org/2000/svg" style="border-radius: 20px 20px 0 0;">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="margin: 0; padding: 0; height: 100%;">
      <style>
        @keyframes shine {
          0% { color: #c0c0c0; text-shadow: 0 0 5px rgba(192, 192, 192, 0.5); }
          50% { color: #d0d0d0; text-shadow: 0 0 10px rgba(208, 208, 208, 0.7); }
          100% { color: #c0c0c0; text-shadow: 0 0 5px rgba(192, 192, 192, 0.5); }
        }
        .container {
          background: linear-gradient(135deg, #2b2b2b, #111111, #333333);
          background-size: 200% 200%;
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          color: #c0c0c0;
          font-family: 'Roboto', sans-serif;
          font-weight: 700;
          text-align: center;
          border-radius: 20px 20px 0 0; /* Coins arrondis en haut */
        }
        .title {
          font-size: 48px;
          margin: 0;
          color: #c0c0c0;
          text-shadow: 0 0 5px rgba(192, 192, 192, 0.5);
          animation: shine 3s ease-in-out infinite alternate;
        }
        .subtitle {
          font-size: 24px;
          color: #bbbbbb;
          margin: 10px 0 0 0;
        }
      </style>
      <div class="container">
        <h1 class="title">Hello, I am Enzo</h1>
        <p class="subtitle">Student and learner</p>
      </div>
    </div>
  </foreignObject>
</svg>
